{% extends 'food_delivery_app/index.html' %}
{% block content %}

<div class="container">
    <h1>Edit Customer Profile</h1>
    <form method="POST" action="{% url 'edit_cprofile' customer.customer_id %}">
        {% csrf_token %}
        <div class="form-group">
            <label for="f_name">First Name:</label>
            <input type="text" class="form-control" id="f_name" name="f_name" value="{{ customer.f_name }}" required>
        </div>
        <div class="form-group">
            <label for="l_name">Last Name:</label>
            <input type="text" class="form-control" id="l_name" name="l_name" value="{{ customer.l_name }}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" value="{{ customer.email }}" required>
        </div>
        <h2>Address:</h2>
        {% for address in addresses %}
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" id="address" name="address" value="{{ address.address }}" required>
        </div>
        <div class="form-group">
            <label for="zipcode">Zip Code:</label>
            <input type="text" class="form-control" id="zipcode" name="zipcode" value="{{ address.zipcode }}" required>
        </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
</div>

{% endblock %}
